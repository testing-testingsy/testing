<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maddi ‚ù§Ô∏è Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 45px 55px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      max-width: 440px;
      position: relative;
    }

    h1 {
      margin: 0;
      font-size: 2.3rem;
      color: #ff4d6d;
    }

    p {
      font-size: 1.15rem;
      color: #444;
      margin-top: 15px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 12px 26px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 22px rgba(0,0,0,0.25);
    }

    .no {
      background: #f1f1f1;
      color: #666;
      position: relative;
    }

    .message {
      display: none;
      margin-top: 25px;
      font-size: 1.2rem;
      color: #ff4d6d;
      font-weight: 600;
    }

    .heart {
      position: fixed;
      font-size: 20px;
      animation: float 4s linear forwards;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Maddi üíñ</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíò</button>
      <button class="no" id="noBtn">No üôÉ</button>
    </div>

    <div class="message" id="message">
      Yayyy! I knew you‚Äôd say yes üíïü•∞
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function sayYes() {
      document.getElementById("message").style.display = "block";
      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-20px";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 4000);
      }, 300);
    }
  </script>
</body>
</html>
